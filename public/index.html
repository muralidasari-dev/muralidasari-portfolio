<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Changed theme-color from #000000 to match new amber palette -->
    <meta name="theme-color" content="#FFC107" /> 
    
    <!-- UPDATED META DESCRIPTION -->
    <meta
      name="description"
      content="Murali Dasari's professional portfolio. Expertise in AI/Data Science pipelines, Cloud Computing (AWS/GCP), and scalable Full-Stack Web Development."
    />
    
    <!-- 
      FIX 1: Added cache buster (?v=3) to favicon.ico to force browser to re-download the new icon content. 
      This is the primary favicon link.
    -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico?v=3" />
    
    <!-- 
      FIX 2: Added cache buster (?v=3) to apple-touch-icon (logo192.png).
      This handles iOS/tablet icons which also often stick in the cache.
    -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png?v=3" />

    <!--
      FIX 3: Ensure the manifest file link remains correct. This file MUST also be updated 
      (as provided in the chat) to remove "React App" names.
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- FIX 4: Updated TITLE to your portfolio name -->
    <title>Murali Dasari | AI DS · Cloud · Web Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
